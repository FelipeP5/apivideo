<head>

    <title>Detalhe Vídeo</title>
    <script src="../script/temas.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-cprimary">
    <a class="navbar-brand ms-2" href="./">MyTube</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
          <a href="./?rm=playlist" id="video-nav" class="nav-link nav-item">Videos</a>
          <a href="./?rm=video" id="playlist-nav" class="nav-link nav-item">Playlists</a>
      </div>
      <div class="navbar-nav ms-auto">
              <!-- Dropdown tema -->
              <div class="dropdown-center">
                <button class="dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown">
                    <span id="temaSelecionadotxt">Tema</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" id="tema-auto" class="dropdown-item" data-bs-theme-value="auto">Auto</button></li>
                    <li><button type="button" id="tema-claro" class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
                    <li><button type="button" id="tema-escuro" class="dropdown-item" data-bs-theme-value="dark">Escuro</button></li>
                </ul>
              </div>
            <!-- /Dropdown tema-->
              <a href="usuario.html " class="nav-link me-1">Usuário</a>
        </div>
    </div>
</nav>

    <div id="corpo" class="corpo">
      <div class="row justify-content-evenly">
        <div class="col-sm-10">
          <div id="area-de-player" class="area-de-player container-sm mt-1 p-0 bg-csecondary">
              <video controls playsinline poster="#" preload="metadata" class="d-flex w-100 h-100">
                <p >O seu navegador não tem apoio para vídeos em sites D:</p>
                <a href="#" download id="video-el-nao-sustentado">Clique aqui para baixá-lo</a>
              </video>
              <p id="msg-erro" class="d-none">
                Não foi possível carregar o vídeo pois o arquivo não existe ou não é suportado. Você pode
                <a href="" id="arquivo-nao-carregou">clicar aqui para adicionar o arquivo no  vídeo</a>
              </p>
          </div>
          <div class="container-sm d-flex py-1 px-3 bg-cprimary clr-csecondary">
              <h1 id="nome"><strong>Nome do Vídeo</strong></h1>
              <p id="data" class="ms-auto rounded p-2 bg-csecondary clr-cprimary">23/02/2022</p>
          </div>
          <div class="container-sm rounded-bottom text-center pb-1 px-3 bg-descricao clr-csecondary">
              <p id="descricao">#!</p>
              <div class="row justify-content-evenly">
                  <div class="col-2 p-1 rounded bg-csecondary">
                    <button id="editar-btn" class="btn w-100 rounded clr-cprimary">Editar</button>
                  </div>
               </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer-id" class="rodape-inativo container-fluid sticky-bottom bg-cprimary">
      <div class="col p-1">
        <button type="button" id="incluido-btn" class="btn w-100 clr-csecondary">^Inclui^</button>
      </div>
      <div id="fila-playlists" class="d-none row p-2 gx-1">
      </div>
    </footer>

    <script src="../script/videodetalhe.js"></script>
</body>
</html>
