<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header class="bg-cprimary"></header>
    <div class="main">
        <h1 class="text-center">Alterar informações</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <form action="@" method="POST">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-2">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" cols="60" rows="5" placeholder="Escreva sua descrição aqui"></textarea>
                </div>
                <div class="mb-2">
                    <label for="playlist" class="form-label">Playlists</label>
                    <input type="checkbox" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" accept="image/*">
                </div>
                <div class="mb-2">
                    <label for="arquivo" class="form-label">Arquivo de vídeo</label>
                    <input type="file" class="form-control form-file-button-bg-bg-cprimary" id="arquivo" accept="video/*">
                </div>
                <!--ou-->
                <!-- <div class="mb-2">
                    <label for="hiperlink" class="form-label"></label>
                    <input type="url" id="hiperlink" class="form-control" placeholder="https://exemplo.com">
                </div> -->
                <div class="text-center mt-3 mb-1">
                    <label for="enviar" class="form-label"></label>
                    <input class="btn p-2 bg-cprimary clr-csecondary" type="submit" id="enviar" value="Confirmar">
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-cprimary"></footer>
    <script src="form.js"></script>
</body>
</html>
