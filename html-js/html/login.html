<body>
  <div class="modal-fade" id="cadastrarModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
         <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <!---->
  <div class="tudo align-content-center justify-content-center outline">
      <h1 class="text-center text-light outline"><span class="bold-mf outline">MyTube</span></h1>
      <div class="loginContainer container-sm outline">
        <div class="d-flex flex-row">
          <h2 class="ms-auto outline">Login</h3>
          <p id="castrarShow" class="castrar ms-auto outline" data-bs-toggle="modal" data-bs-target="#cadastrarModal">Cadastrar</p>
        </div>
        <form id="formLogin">
          <label class="form-label outline" for="usuarioLoginInput">Usuário</label>
          <input class="form-control outline" type="text" id="usuarioLoginInput">
          <label class="form-label outline" for="senhaLoginInput">Senha</label>
          <input class="form-control outline" type="password" id="senhaLoginInput">
          <input type="button" id="entrarBtn" class="entrar container rounded p-1 mt-3 outline" value="Entrar">
        </form>
      </div>
  </div>
  
  <script src="../script/login.js"></script>
</body>
</html>
