<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Vídeo</title>
        <script src="../script/temas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<div id="modal-excluir-video" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-4 clr-cprimary">Tem Certeza?</h1>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir esse vídeo?</p>
        </div>
        <div class="modal-footer text-center">
          <button data-bs-dismiss="modal" type="button" id="excluir-video-modal-btn" class="rounded btn-excluir">Excluir</button>
          <button data-bs-dismiss="modal" type="button" class="rounded btn-csecondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal de escolha Video-->
  <div id="modal-escolher-playlists" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-4 clr-cprimary">Estará em...</h1>
            <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form id="form-modal-escolha" enctype="application/x-www-form-urlencoded">
                <div id="campos-playlists"></div>
            </div>
            <div class="modal-footer text-center">
                <input data-bs-dismiss="modal" type="submit" value="Confirmar" id="confirmar-btn" class="rounded btn-cprimary">
            </form>
          <button data-bs-dismiss="modal" type="button" class="rounded btn-csecondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!--/Modal de escolha Video/-->
<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-cprimary">
        <a class="navbar-brand ms-2" href="./">MyTube</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
              <a href="./?rm=playlist" id="video-nav" class="nav-link nav-item">Videos</a>
              <a href="./?rm=video" id="playlist-nav" class="nav-link nav-item">Playlists</a>
          </div>
          <div class="navbar-nav ms-auto">
                    <!-- Dropdown tema -->
                <div class="dropdown-center">
                    <button class="dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown">
                        <span id="temaSelecionadotxt">Tema</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button type="button" id="tema-auto" class="dropdown-item" data-bs-theme-value="auto">Auto</button></li>
                        <li><button type="button" id="tema-claro" class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
                        <li><button type="button" id="tema-escuro" class="dropdown-item" data-bs-theme-value="dark">Escuro</button></li>
                    </ul>
                </div>
                <!-- /Dropdown tema-->
                <a href="usuario.html " class="nav-link me-1">Usuário</a>
           </div>
        </div>
  </nav>
      
    <div id="corpo" class="corpo">
        <h1 id="titulo-acao" class="text-center">Criar um novo vídeo</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="form-video" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="nome" class="form-label"><span style="color: red">*</span>Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-2">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" cols="60" rows="5" placeholder="Escreva sua descrição aqui"></textarea>
                </div>
                <div class="mb-2">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#modal-escolher-playlists"
                    id="playlists-btn" class="d-none btn-csecondary rounded">Escolha playlists</button>
                </div>
                <div class="mb-2">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/, .png, .jpeg, .jpg, .gif, .jfif, .webp, .avif, .svg">
                    <p class="d-none clr-cprimary" id="img-video-uso"></p>
                </div>
                <div class="mb-2">
                    <label for="arquivo" class="form-label"><span style="color: red">*</span>Arquivo de vídeo</label>
                    <input type="file" class="video-input form-control bg-cprimary" id="arquivo" name="arquivo" accept="video/, .mp4, .webm">
                    <p class="d-none clr-cprimary" id="video-uso"></p>
                </div>
                <div class="text-center mt-3 mb-1">
                    <input class="btn-cprimary rounded" type="button" id="enviar-btn" value="Criar">
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-cprimary d-flex justify-content-center flex-wrap">
            <a href="" id="criar-video-a" class="d-none text-decoration-none rounded-start btn-csecondary px-5">Criar</a>
            <button type="button" data-bs-toggle="modal" data-bs-target="#modal-excluir-video" class="d-none btn-excluir px-5">Excluir</button>
            <a href="" id="detalhe-video-a" class="d-none text-decoration-none rounded-end btn-csecondary px-5">Ver</a>
    </footer>
    <script src="../script/videoform.js"></script>
</body>
</html>
