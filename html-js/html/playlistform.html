<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de playlist</title>
    <script src="../script/temas.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<!-- TODO:
 -> Arquivo, imagem e ${link} devem possuir texto de ajuda sobre os tipos aceitados;
 -> Arquivo e imagem precisam ter inputs embelezados;
-->
<body>
  <nav class="navbar navbar-expand-sm navbar-dark sticky-top bg-cprimary">
    <a class="navbar-brand ms-2" href="./">MyTube</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
          <a href="./?rm=playlist" id="video-nav" class="nav-link nav-item">Videos</a>
          <a href="./?rm=video" id="playlist-nav" class="nav-link nav-item">Playlists</a>
      </div>
      <div class="navbar-nav ms-auto">
              <!-- Dropdown tema -->
              <div class="dropdown-center">
                <button class="dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown">
                    <span id="temaSelecionadotxt">Tema</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" id="tema-auto" class="dropdown-item" data-bs-theme-value="auto">Auto</button></li>
                    <li><button type="button" id="tema-claro" class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
                    <li><button type="button" id="tema-escuro" class="dropdown-item" data-bs-theme-value="dark">Escuro</button></li>
                </ul>
              </div>
            <!-- /Dropdown tema-->
              <a href="usuario.html " class="nav-link me-1">Usuário</a>
        </div>
    </div>
</nav>
      </nav>
      <!--Exclusão-->
        <dialog id="modal-exclusao" class="bg-cprimary">
            <h4 class="text-center clr-csecondary">Tem certeza que deseja excluir essa playlist?</h4>
            <div class="d-inline-block">
                <button id="cancelar-btn" class="btn btn-light">Cancelar</button>
                <button id="confirmar-exclusao-btn" class="btn btn-danger">Excluir</button>
            </div>
        </dialog>
        <!--/Exclusão-->
        <!--Escolha Vídeos-->
      <dialog id="modal-videos" class="modal-videos rounded bg-csecondary clr-cprimary">
        <h4 class="text-center">Vídeos disponíveis</h4>
        <div>
            <form id="form-modal" enctype="application/x-www-form-urlencoded">
                <div id="campos-videos"></div>
                <input id="salvar-relacoes-btn" class="btn btn-success" type="submit" value="Salvar">
            </form>
            <button id="fechar-btn" class="btn btn-light" type="button">Fechar</button>
        </div>
      </dialog>
      <!--/Escolha Vídeos-->
    <div id="corpo" class="corpo">
        <h1 class="text-center">Criar nova playlist</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="form-playlist" action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" placeholder="Escreva seu nome aqui..." class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-2">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" cols="60" rows="5" placeholder="Escreva sua descrição aqui..."></textarea>
                </div>
                <div class="mb-2">
                    <button type="button" id="videos-btn" class="form-control d-none bg-csecondary clr-cprimary" style="display: none;">Escolha Vídeos</button>
                </div>
                <div class="mb-2">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/, .png, .jpeg, .jpg, .gif, .jfif, .webp, .avif, .svg">
                    <p class="d-none clr-cprimary" id="img-playlist-uso"></p>
                </div>
                <div class="text-center mt-3 mb-1">
                    <label for="enviar" class="form-label"></label>
                    <input class="enviar p-2 bg-cprimary clr-csecondary" type="submit" id="enviar" value="Confirmar">
                </div>
            </form>
        </div>
    </div>
    <footer class="d-flex justify-content-center bg-cprimary">
        <button id="excluir-btn" class="d-none btn btn-danger">Excluir</button>
    </footer>
    
    <script src="../script/playlistform.js"></script>
</body>
</html>
