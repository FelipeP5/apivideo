<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body>
    <header class="bg-cprimary"></header>
    <div class="main">
        <h3 class="text-center">Alterações recentes</h3>
        <div class="container m-2">
            <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-1">
                <div class="col">
                    <div class="card align-items-center justify-content-evenly" style="height: 22rem">
                        <i class="clr-cprimary add-sign">+</i>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-cprimary clr-csecondary">
                        <img src="whitesquare.avif" alt="image cap" class="card-img-top img-fluid custom-img bg-csecondary">
                        <h6 class="card-header text-center">Playlist</h6>
                        <div class="card-body">
                            <ol class="list-group-numbered list-group-flush">
                                <li class="list-group-items">video1</li>
                                <li class="list-group-items">video2</li>
                                <li class="list-group-items">video3</li>
                            </ol>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a class="ver mb-1 me-1 bg-csecondary clr-cprimary" href="#">Mais</a>
                            <a class="editar mb-1 me-1 bg-csecondary clr-cprimary" href="#">Editar</a>
                            <a class="apagar mb-1 me-1 bg-csecondary clr-cprimary" href="#">Excluir</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 bg-cprimary clr-csecondary">
                        <img src="whitesquare.avif" alt="image cap" class="card-img-top img-fluid custom-img bg-csecondary">
                        <h6 class="card-header text-center">Vídeo</h6>
                        <div class="card-body">
                            <p>Texto escrito aqui que representa o início da descrição posta pelo usuário estilo</p>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a class="ver mb-1 me-1 bg-csecondary clr-cprimary" href="#">Mais</a>
                            <a class="editar mb-1 me-1 bg-csecondary clr-cprimary" href="#">Editar</a>
                            <a class="apagar mb-1 me-1 bg-csecondary clr-cprimary" href="#">Apagar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-cprimary"></footer>
</body>
</html>
