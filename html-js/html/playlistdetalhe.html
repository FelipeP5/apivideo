<div id="modal-excluir-video" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4 clr-cprimary">Tem Certeza?</h1>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="id-video-exclusao" type="number" class="d-none">
        <p>Tem certeza que deseja excluir esse vídeo?</p>
      </div>
      <div class="modal-footer text-center">
        <button data-bs-dismiss="modal" type="button" id="excluir-video-btn" class="rounded btn-excluir">Excluir</button>
        <button data-bs-dismiss="modal" type="button" class="rounded btn-csecondary">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-cprimary">
    <a class="navbar-brand ms-2" href="./">MyTube</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
          <a href="./?rm=playlist" id="video-nav" class="nav-link nav-item">Videos</a>
          <a href="./?rm=video" id="playlist-nav" class="nav-link nav-item">Playlists</a>
      </div>
      <div class="navbar-nav ms-auto">
              <!-- Dropdown tema -->
              <div class="dropdown-center">
                <button class="dropdown-toggle nav-link" type="button" data-bs-toggle="dropdown">
                    <span id="temaSelecionadotxt">Tema</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" id="tema-auto" class="dropdown-item" data-bs-theme-value="auto">Auto</button></li>
                    <li><button type="button" id="tema-claro" class="dropdown-item" data-bs-theme-value="light">Claro</button></li>
                    <li><button type="button" id="tema-escuro" class="dropdown-item" data-bs-theme-value="dark">Escuro</button></li>
                </ul>
              </div>
            <!-- /Dropdown tema-->
              <a href="usuario.html " class="nav-link me-1">Usuário</a>
        </div>
    </div>
</nav>
    <div id="corpo" class="corpo">
      <div class="row justify-content-evenly">
          <div class="col-sm-10">
            <button id="playlist-sequencia-btn" type="button" 
            class="playlist-sequencia rounded-top w-100 bg-cprimary clr-csecondary">Nome da playlist</button>
            <div id="area-da-capa" class="area-da-capa mt-1 p-0 bg-csecondary">
              <img id="capa" class="custom-img h-100 w-100 img-fluid" src="" alt="">
          </div>
          <div class="container-sm d-flex py-1 px-3 bg-cprimary clr-csecondary">
              <h1 id="nome"><strong>Nome da Playlist</strong></h1>
              <p id="data" class="ms-auto rounded p-2 bg-csecondary clr-cprimary">23/02/2022</p>
          </div>
          <div class="bg-descricao rounded-bottom container-sm text-center p-2 clr-csecondary">
            <p id="descricao"></p>
            <div class="row justify-content-evenly">   
              <div>
                <button id="editar-btn" type="button" class="btn-csecondary rounded">Editar Playlist</button>
              </div>
            </div>
          </div>
            </div>
      </div>
    </div>

    <footer id="footer-id" class="rodape-inativo container-fluid sticky-bottom bg-cprimary">
      <div class="antecessor-div col p-1">
        <button type="button" id="antecessor-btn" class="w-100 btn-cprimary">Anterior</button>
      </div>
      <div class="col p-1">
        <button type="button" id="inclui-btn" class="w-100 btn-cprimary">Inclui</button>
      </div>
      <div class="sucessor-div col p-1">
        <button type="button" id="sucessor-btn" class="w-100 btn-cprimary">Próximo</button>
      </div>
      <div id="fila-videos" class="d-none row p-2 gx-1">
      </div>
    </footer>

    <script src="../script/playlistdetalhe.js"></script>
