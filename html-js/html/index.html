<div id="modal-criacao" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Criar</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <a href="videoform.html" class="text-decoration-none rounded btn-cprimary">Um Vídeo</a>
        <a href="playlistform.html" class="text-decoration-none rounded btn-csecondary border">Uma Playlist</a>
      </div>
    </div>
  </div>
</div>

<div id="modal-excluir-video" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4 clr-cprimary">Tem Certeza?</h1>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="id-video-exclusao" type="number" class="d-none">
        <p>Tem certeza que deseja excluir esse vídeo?</p>
      </div>
      <div class="modal-footer text-center">
        <button data-bs-dismiss="modal" type="button" id="excluir-video-btn" class="rounded btn-excluir">Excluir</button>
        <button data-bs-dismiss="modal" type="button" class="rounded btn-csecondary">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-excluir-playlist" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4 clr-cprimary">Tem Certeza?</h1>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="id-playlist-exclusao" type="number" class="d-none">
        <p>Tem certeza que deseja excluir essa playlist?</p>
      </div>
      <div class="modal-footer text-center">
        <button type="button" id="excluir-playlist-btn" class="rounded btn-cprimary">Excluir</button>
        <button data-bs-dismiss="modal" type="button" class="rounded btn-csecondary">Cancelar</button>
      </div>
    </div>
  </div>
</div>
