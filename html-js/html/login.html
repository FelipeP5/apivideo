<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!--TODO: 
    -> BS Modal

<body>
  <div class="modal" id="modal-cadastrar" style="background-color: var(--custom-primary);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="fs-3">Cadastrar novo Usuário</h1>
          <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
        </div>
        <div class="modal-body">
          <form id="form-cadastrar">
            <label class="form-label" for="usuarioCadastrarInput">Usuário</label>
            <input autofocus name="username" class="form-control" type="text" id="usuarioCadastrarInput">

            <label class="form-label" for="senhaCadastrarInput">Senha</label>
            <input name="password" class="form-control" type="password" id="senhaCadastrarInput">

            <input data-bs-dismiss="modal" type="submit" id="cadastrar-btn" class="entrar container rounded p-1 mt-3" value="Cadastrar">
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <!---->
  <div class="fundo align-content-center justify-content-center">
      <h1 class="text-center text-light"><span class="bold-mf">MyTube</span></h1>
      <div class="login-container container-sm">
        <div class="d-flex flex-row">
          <h2 class="ms-auto">Login</h3>
          <p data-bs-toggle="modal" data-bs-target="#modal-cadastrar" id="castrarShow" class="castrar ms-auto">Cadastrar</p>
        </div>
        <form id="form-login">
          <label class="form-label" for="usuarioLoginInput">Usuário</label>
          <input name="username" class="form-control" type="text" id="usuarioLoginInput">
          <label class="form-label" for="senhaLoginInput">Senha</label>
          <input name="password" class="form-control" type="password" id="senhaLoginInput">
          <button type="button" id="entrar-btn" class="entrar container rounded p-1 mt-3">Entrar</button>
        </form>
      </div>
  </div>
  
  <script src="../script/login.js"></script>
</body>
</html>
