<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-cprimary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">MyTube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="videoform.html" class="nav-link">Video</a>
              </li>
              <li class="nav-item">
                <a href="playlistform.html" class="nav-link">Playlist</a>
                
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Usuário</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Exclusão-->
      <dialog id="modal-exclusao" class="modal-exclusao rounded bg-cprimary">
          <h4 class="text-center clr-csecondary">Tem certeza que deseja excluir esse vídeo?</h4>
          <div class="d-inline-block">
              <button id="cancelar-btn" class="btn btn-light">Cancelar</button>
              <button id="confirmar-exclusao-btn" class="btn btn-danger">Excluir</button>
          </div>
      </dialog>
      <!--/Exclusão-->
      <!--Escolha Playlists-->
      <dialog id="modal-playlists" class="modal-playlists rounded bg-csecondary clr-cprimary">
        <h4 class="text-center">Playlists disponíveis</h4>
        <div>
            <form id="form-modal" enctype="application/x-www-form-urlencoded">
                <div id="campos-playlists"></div>
                <input id="salvar-relacoes-btn" class="btn btn-success" type="submit" value="Salvar">
            </form>
            <button id="fechar-btn" class="btn btn-light" type="button">Fechar</button>
        </div>
      </dialog>
      <!--/Escolha Playlists-->
    <div class="corpo">
        <h1 class="text-center">Criar um novo vídeo</h1>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="form-video" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" placeholder="" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-2">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" cols="60" rows="5" placeholder="Escreva sua descrição aqui"></textarea>
                </div>
                <div class="mb-2">
                    <button type="button" id="playlists-btn" class="form-control btn bg-csecondary clr-cprimary" style="display: none;">Escolha playlists</button>
                </div>
                <div class="mb-2">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*">
                </div>
                <div class="mb-2">
                    <label for="arquivo" class="form-label">Arquivo de vídeo</label>
                    <input type="file" class="form-control form-file-button-bg-bg-cprimary" id="arquivo" name="arquivo" accept="video/*">
                </div>
                <!--ou-->
                <!-- <div class="mb-2">
                    <label for="hiperlink" class="form-label"></label>
                    <input type="url" id="hiperlink" class="form-control" placeholder="https://exemplo.com">
                </div> -->
                <div class="text-center mt-3 mb-1">
                    <input class="btn p-2 bg-cprimary clr-csecondary" type="submit" id="enviar" value="Confirmar">
                </div>
            </form>
        </div>
    </div>
    <footer class="d-flex justify-content-center bg-cprimary">
        <button id="excluir-btn" class="excluir btn btn-danger">Excluir</button>
    </footer>
    <script src="../script/videoform.js"></script>
</body>
</html>
