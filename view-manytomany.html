<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document view</title>
</head>
<body>
    <div id="result">

    </div>

    <script>
        const result = document.getElementById("result");
        const id = new URLSearchParams(location.search).get("id");
        const playURL = "http://127.0.0.1:8000/playlist/";
        const relationships = "http://127.0.0.1:8000/playlistvideo/";
        let playlistsList = [];

        console.log(id);

        fetch(relationships)
        .then(res => res.json())
        .then(relationships => {
            console.log(relationships);
            relationships.forEach(relationship => {
                console.log(relationship.video, "é igual a:", Number(id));
                if (relationship.video === Number(id)){
                    console.log("Contém vídeo")
                    playlistsList.push(relationship.playlist);
                }
                else{
                    console.log("falhou no if de relations")
                }
            });
        })
        .then(resolve => {
            if (playlistsList){
            playlistsList.forEach(playlistId =>{
                console.log(playlistId)
                fetch(playURL + playlistId + "/")
                .then(res => res.json())
                .then(playlist => {
                    const unit = document.createElement("div");
                    unit.innerHTML = `<h1>${playlist.nome}</h1>`
                    result.appendChild(unit);
                })
            })
        }
        })
        .catch(error => console.error(error));

        console.log(playlistsList);
    </script>
</body>
</html>
